<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4EV3R-Notify | 4EV3R Scripts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification-container"></div>

    <div id="circular-progress-container">
        <div id="circular-dots"></div>
        <div id="loading-text">
            LOADING <span id="progress-percentage">0%</span>
        </div>
    </div>

    <div class="selection-container" id="button-selection" style="display: none;">
        <div class="button-group">
            <div class="option">
                <input type="radio" name="radio" value="front-end" id="frontend-option">
                <label for="frontend-option" class="styled-button">NO TEXT</label>
            </div>
            <div class="option">
                <input type="radio" name="radio" value="back-end" id="backend-option">
                <label for="backend-option" class="styled-button">NO TEXT</label>
            </div>
        </div>
        <button id="confirm-btn" class="styled-button confirm" disabled>Confirm</button>
    </div>
    <audio id="notifySound" src="sound/notify.mp3"></audio>
    <audio id="buttonSound" src="sound/button-sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
